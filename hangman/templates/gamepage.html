<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Play Hangman
        </title>
    </head>
    <body>
        <div class="container">
            <div class="'row" style="">
                <h1>
                    Play Hangman!
                </h1>
                <ul>
                    {{ hidden_word }}
                </ul>
            </div>
                <pre>
                    {{ gallows }}
                </pre>
            <div class="row">
                <ul>
                    {{ history }}
                </ul>
                <ul>
                    Please guess a letter.
                </ul>
                <form role="form" action="" method="POST">
                    <div class="form-group">
                        <input class="form-control" name="guess" placeholder="" autofocus>
                    </div>
                </form>
                <ul>
                    Start a <a href="/hangman">New Game</a>
                </ul>
                <ul>
                    Or click here to <a href="/scores">See Previous Scores</a>
                </ul>
            </div>
        </div>
    </body>
</html>
